<mat-toolbar color="primary">
  <a [matMenuTriggerFor]="menu" aria-label="Open Menu" class="clickable">
    <mat-icon class="app-menu">menu</mat-icon>
  </a>
  <mat-menu #menu="matMenu">
    <a mat-menu-item (click)="navigateMenu('whiteboard', 'White Board')">
      <mat-icon>draw</mat-icon>
      <span>White Board</span>
    </a>
    <a mat-menu-item (click)="navigateMenu('phonics', 'Learn Phonics')" [matMenuTriggerFor]="phonicsSubMenu">
      <mat-icon>text_snippet</mat-icon>
      <span>Phonics</span>
    </a>
    <a mat-menu-item [matMenuTriggerFor]="mathsMenu">
      <mat-icon>calculate</mat-icon>
      <span>Maths</span>
    </a>
    <a mat-menu-item [matMenuTriggerFor]="evsMenu">
      <mat-icon>public</mat-icon>
      <span>Environmental Studies</span>
    </a>
  </mat-menu>
  <mat-menu #phonicsSubMenu="matMenu">
    <a mat-menu-item (click)="navigateMenu('vowels', 'Identify Vowels')">
      <span style="font-size: 0.8em">aeiou&nbsp;&nbsp;&nbsp;&nbsp;</span>
      <span>Vowels</span>
    </a>
    <a mat-menu-item (click)="navigateMenu('phonics', 'Read Words')">
      <mat-icon>text_snippet</mat-icon>
      <span>Words</span>
    </a>
  </mat-menu>
  <mat-menu #evsMenu="matMenu">
    <a mat-menu-item (click)="navigateMenu('seasons', 'Learn Seasons')">
      <mat-icon>wb_cloudy</mat-icon>
      <span>Seasons</span>
    </a>
    <a mat-menu-item (click)="navigateMenu('family', 'Family Tree')">
      <mat-icon>groups</mat-icon>
      <span>Family</span>
    </a>
    <a mat-menu-item (click)="navigateMenu('animal-categories', 'Domestic & Wild Animals')">
      <mat-icon>pets</mat-icon>
      <span>Domestic & Wild Animals</span>
    </a>
    <a mat-menu-item (click)="navigateMenu('clock', 'Clock')">
      <mat-icon>schedule</mat-icon>
      <span>Clock</span>
    </a>
  </mat-menu>
  <mat-menu #mathsMenu="matMenu">
    <a mat-menu-item (click)="navigateMenu('maths/addition', 'Addition')">
      <mat-icon>add</mat-icon>
      <span>Addition</span>
    </a>
    <a mat-menu-item (click)="navigateMenu('maths/subtraction', 'Subtraction')">
      <mat-icon>remove</mat-icon>
      <span>Subtraction</span>
    </a>
  </mat-menu>
  &nbsp;
  <span class="app-title"><span class="app-alt-title">|alt|</span><span class="app-l-title">learner</span><span *ngIf="subtitle"> - {{subtitle}}</span></span>
  <span class="app-spacer"></span>
  <button mat-button (click)="navigateMenu('settings', 'Configure Settings')">
    <mat-icon aria-hidden="false" aria-label="Settings">settings</mat-icon>
  </button>
</mat-toolbar>
<mat-divider></mat-divider>
<mat-card>
  <router-outlet></router-outlet>
</mat-card>
