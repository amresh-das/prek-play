<mat-card>
  <mat-card-content *ngIf="resource"  fxLayout="row" fxLayoutAlign="center">
    <img mat-card-image src="/assets/images/{{resource}}" alt=""/>
  </mat-card-content>
  <mat-card-footer fxLayout="row" fxLayoutAlign="center">
    <mat-card-title class="word-tile">{{word}}</mat-card-title>
  </mat-card-footer>
</mat-card>
