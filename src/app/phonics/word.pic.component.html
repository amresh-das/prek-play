<mat-card>
  <mat-card-content *ngIf="resource"  fxLayout="row" fxLayoutAlign="center">
    <img mat-card-image src="/assets/images/{{resource}}" alt="{{word}}"/>
  </mat-card-content>
  <mat-card-footer fxLayout="row" fxLayoutAlign="center" style="font-weight: normal; font-size: medium">
    {{word}}
  </mat-card-footer>
</mat-card>
