<mat-card>
  <mat-card-content *ngIf="resource"  fxLayout="row" fxLayoutAlign="center">
    <img mat-card-image src="/assets/images/{{resource}}" alt="{{word}}"/>
  </mat-card-content>
  <mat-card-footer class="word-tile" fxLayout="row" fxLayoutAlign="center">
    {{word}}
  </mat-card-footer>
</mat-card>
