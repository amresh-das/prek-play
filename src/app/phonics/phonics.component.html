<mat-tab-group mat-stretch-tabs class="mat-elevation-z4">
  <mat-tab label="Reading Words">
    <mat-form-field class="filter-words-field">
      <mat-label>Filter words to display</mat-label>
      <input matInput type="text" [(ngModel)]="filterTxt" autocomplete="off">
      <a mat-button *ngIf="filterTxt" matSuffix mat-icon-button aria-label="Clear" (click)="filterTxt=''">
        <mat-icon class="clickable">close</mat-icon>
      </a>
    </mat-form-field>
    <mat-grid-list cols="{{columnCount}}" rowHeight="2:1">
      <mat-grid-tile matRipple *ngFor="let word of getFiltered()" [ngClass]="(word.resources?.length==0)?' word-tile':'word-pic-tile'" (click)="showPic(word)">
        <span class="word-item">{{word.word | lowercase}}</span>
      </mat-grid-tile>
    </mat-grid-list>

  </mat-tab>
  <mat-tab label="Match Words with Pictures"> Content 1 </mat-tab>
</mat-tab-group>
