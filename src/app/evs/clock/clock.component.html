<mat-card>
  <mat-form-field>
    <input matInput type="number" [value]="hh" [max]="is24HourClock ? 23 : 12" [min]="is24HourClock ? 0 : 1">
  </mat-form-field>
  :
  <mat-form-field>
    <input matInput type="number" [value]="mm" max="59" min="0">
  </mat-form-field> [&nbsp;]
</mat-card>
<svg class="svg" [attr.width]="svgSize" [attr.height]="svgSize">
  <defs>
    <linearGradient id="clockgradient" x1="0%" y1="50%" x2="100%" y2="50%">
      <stop offset="0%" style="stop-color:#aeefae; stop-opacity:1;" />
      <stop offset="49.8%" style="stop-color:#aeefae; stop-opacity:1;" />
      <stop offset="50.2%" style="stop-color:lightyellow; stop-opacity:1;" />
      <stop offset="100%" style="stop-color:lightyellow; stop-opacity:1;" />
    </linearGradient>
  </defs>
  <circle class="circle" cx="50%" cy="50%" stroke="green" stroke-width="4" fill="url(#clockgradient)" [attr.r]="clockRadius"/>
  <circle cx="50%" cy="50%" r="1%" stroke="black" stroke-width="1" fill="black" />
  <line x1="0%" y1="50%" x2="100%" y2="50%" style="stroke:gray;stroke-width:2;stroke-opacity: 30%" />
  <line x1="50%" y1="0%" x2="50%" y2="100%" style="stroke:gray;stroke-width:2;stroke-opacity: 30%" />
  <rect *ngFor="let tick of getTicks(60);" class="rect" x="50%" y="50%"
        [attr.width]="getTickWidth(tick)"
        [attr.height]="getTickHeight(tick)"
        style="fill:black;stroke-width:1;transform-origin:50% 50%;"
        [attr.transform]="getTickTransform(tick)"/>
  <text *ngFor="let tick of getTicks(60)" class="text"
        [attr.x]="getX(tick, 60)"
        [attr.y]="getY(tick, 60)"
        [attr.font-size]="getTextSize(tick)"
        [attr.transform]="getTextTransform(tick)"
        style="fill:black;stroke:#000000;">
    {{getTickHourValue(tick)}}
  </text>

</svg>
